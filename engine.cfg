[application]

name="SuperFelpudo"
main_scene="res://scenes/game.tscn"
icon="res://assets/Tiles/boxItem.png"

[display]

width=1280
height=720
test_width=640
test_height=360
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

move_left=[key(Left)]
move_right=[key(Right)]
jump=[key(Space)]

[physics_2d]

motion_fix_enabled=true
